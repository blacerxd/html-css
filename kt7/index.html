<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
                <div class="logo">
                    <img name="logo_company" src="svg/logo_company.svg" alt="logo company">
                    <a href="index.html"><h1>Название</h1></a>
                    
                </div>
                <div class="email-adress">
                    <div class="email">
                        <img src="svg/email.svg" alt="email" name="email_logo">
                        <h2>email@email.com</h2>
                    </div>

                    <div class="adress">
                        <img src="svg/adress.svg" alt="adress">
                        <address>г. Москва, ул. Петровско разумовская, 145, оф. 34<address>
                    </div>
                </div>

                <div class="phone">
                    <img src="svg/phone.svg" alt="phone">
                    <div class="phone_number">
                        <p class="tele">8 (800) 000-00-00</p>
                        <p>Ежедневно с 9:00 до 20:00</p>
                    </div>
                </div>
        </header>

        <main>
            <div class="content-1">
                <div class="head">
                    <p class="nad">Надзаголовок</p>
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
